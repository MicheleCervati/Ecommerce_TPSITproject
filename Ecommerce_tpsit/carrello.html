<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="carrello.css" rel="stylesheet">
    <style>
        .confetti {
            position: fixed;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            opacity: 0;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            pointer-events: none;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            animation: burst 1s ease-out forwards;
        }
        @keyframes burst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        #bundle-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        .bundle-section {
            background-color: yellow;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button id="back-to-shopping" class="btn btn-secondary">Torna allo shopping</button>
            <h1 class="text-center mb-0">Carrello</h1>
        </div>
        <div id="cart-items-container" class="list-group"></div>
        <div class="input-group mt-4">
            <input type="text" id="coupon-code" class="form-control" placeholder="Inserisci codice sconto">
            <button id="apply-coupon" class="btn btn-primary">Applica</button>
        </div>
        <button id="checkout-button" class="btn btn-success btn-lg w-100 mt-4">Completa il pagamento</button>
        <div class="bundle-section">
            <h2 class="text-center">Bundle</h2>
            <p class="text-center">Acquista uno di questi prodotti per avere uno sconto del 10% sul totale!</p>
            <div id="bundle-container" class="mt-4">
                <!-- Il bundle verrÃ  inserito dinamicamente qui -->
            </div>
        </div>
    </div>

    <div id="confetti-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script src="carrello.js"></script>
    <script src="carrello2.js"></script>
</body>
</html>
